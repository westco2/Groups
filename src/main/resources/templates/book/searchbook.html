<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- content -->
<th:block th:replace="~{./include/baselayout :: setContent( ~{ :: .bon-wrap } )}">
    <div class="bon-wrap" style=" background-color: aliceblue;">
        <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
        <script type="text/javascript">
            google.books.load();
            function initialize() {
                var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
                var bookIsbn = getUrlParameter('isbn');
                if (bookIsbn) {
                    console.log(bookIsbn);
                    viewer.load('ISBN:'+bookIsbn);
                } else {
                    console.log("ISBN not found in URL");
                }
            }
            google.books.setOnLoadCallback(initialize);

            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
        </script>
        <div class="page-title">
            <p>교재 검색</p>
        </div>
        <div class="bon-content-wrap">
            <div class="box-title-wrap">
                <h3>교재검색</h3>
            </div>
            <div class="content-box" style=" display: flex; flex-direction: column; align-items: center;">
                <div class="container">
                    <div class="text-center" id="viewerCanvas" style="width: 800px; height: 600px"></div>
                </div>

            </div>
        </div>
    </div>
</th:block>
</body>
</html>
