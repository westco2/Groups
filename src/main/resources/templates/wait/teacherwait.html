<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/mi.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
<div class="main-bar">
    <div class="logo-wrap" th:onclick="'window.location.href = \'/\''">
        <i class="ri-group-2-fill"></i><span class="logo-name">Groups</span>
    </div>
    <div class="log-wrap">
        <i class="ri-logout-box-r-line" th:onclick="'window.location.href = \'/logout\''"></i>
    </div>
</div>
<div class="cont-wrap">
    <div class="wait-wrap-m">
        <div class="wait-box-m">
            <div class="wait-title-m">
                <h2><i class="ri-checkbox-circle-line"></i>교육자 승인 대기중</h2>
            </div>

                <div class="title-ex-wrap-m">
                    <p>현재 관리자 승인 대기중인 상태입니다.<br>교육자인증이 확인되면 하면 프로그램을 이용하실수 있습니다.</p>
                </div>
                <div class="jo-info-wrap">
                    <div class="info-ddd-wrap-m">
                        <p>교육자</p>
                        <h5>[[${membervo.korn_flnm}]]</h5>
                    </div>
                    <div class="info-ddd-wrap-m">
                        <p>신청일</p>
                        <h5>[[${#temporals.format(membervo.date_subscription, 'yyyy.MM.dd HH:mm:ss')}]]</h5>
                    </div>
                </div>
                <div class="ex-wrap-m">
                    <i class="ri-alert-line"></i>
                    <p>관리자가 확인후 메일로 발송됩니다 <br>운영시간 9:00 ~ 18:00 문의 1566-0000</p>
                </div>

            </div>
        </div>
    </div>






<script>





</script>

</body>
</html>
