<script>



    $(document).ready(function() {

        $(".handle-h3").on('click', "h3", function(e){



            var result = $(this).next().find(".content-box").css("display");

            if(result == "flex") {

                $(this).next().find(".content-box").slideUp();

            } else {

                $(this).next().find(".content-box").slideDown();

            }



        });

    });

</script>
