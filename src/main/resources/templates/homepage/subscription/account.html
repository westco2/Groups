<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>계좌 이체 결제 페이지</title>
<link rel="stylesheet" th:href="@{/css/jy.css}" href="css/jy.css">
</head>
<body>
    <div class="container-jy">
        <h2 class="name1">계좌 이체 결제</h2>
        <form action="/account" method="post">
            <label for="product-name">상품명:</label>
            <input type="text" id="product-name" name="productName" readonly>

            <label for="amount">금액:</label>
            <input type="text" id="amount" name="amount" readonly><br>

            <label for="bank">은행 선택:</label>
            <select id="bank" name="bank" required>
              <option value="" disabled selected>은행을 선택하세요</option>
              <option value="국민은행">국민은행</option>
              <option value="신한은행">신한은행</option>
              <option value="우리은행">우리은행</option>
              <option value="기업은행">기업은행</option>
              <!-- 다른 은행들도 필요에 따라 추가하세요 -->
            </select><br>

            <label for="account-number">계좌 번호:</label>
            <input type="text" id="account-number" name="accountNumber" required>

            <label for="sender-name">입금자 이름:</label>
            <input type="text" id="sender-name" name="senderName" required>
            
            <input type="submit" value="결제하기">
        </form>
    </div>
</body>
</html>
