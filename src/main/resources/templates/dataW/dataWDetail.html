<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 
※페이지 상세내용
1. dataWBoardS 에서 강의명 클릭시 해당페이지로 이동합니다.
2. 권한 선생이 등록한 자료 및 내용을 조회하고 첨부파일을 받을 수 있습니다.

※수정필요
3. 첨부파일 다운로드 기능을 구현합니다.
-->

<body>
	<th:block
		th:replace="~{./include/baselayout :: setContent( ~{ :: .bon-wrap } )}">
		<div class="bon-wrap">
			<div class="page-title">
				<p>수업자료</p>
			</div>
			<div class="route-wrap">
				<a href="/dataW/dataWBoardS">수업자료</a><p>/</p><a href="#">수업자료상세</a>
			</div>
			<div class="bon-content-wrap">
            <div class="box-title-wrap">
                <h3>수업자료확인</h3>
            </div>
            <form class="content-box">
                <h3 style="margin-bottom: 10px;">기본 정보</h3>
                <div class="reg-title-wrap" style="margin-bottom: 15px;">
                    <div class="like-table-wrap">
							<div class="sinfo-wrap-m">
								<p>교육자명</p>
								<h4 class="name-m">
									<i class="ri-user-star-line"></i>&nbsp;[[${vo.korn_flnm}]]
								</h4>
							</div>
	                        <div class="sinfo-wrap-m">
	                            <p>강의명</p>
	                            <h4 class="name-m"><i class="ri-file-user-line"></i>&nbsp;[[${vo.gname}]]</h4>
	                        </div>
							<div class="sinfo-wrap-m">
								<p>그룹명</p>
								<h4 class="name-m">
									<i class="ri-file-user-line"></i>&nbsp;[[${vo.group_nm}]]
								</h4>
							</div>
						</div>
					</div>
					<h3 style="margin-bottom: 10px;">학습자료내용</h3>
					<div class="reg-title-wrap">
						<div class="group-naming-wrap-m">
							<div class="group-name">
								<label>학습자료명</label> <input class="inp-reg-m" type="text" th:value="${vo.gfilename}" readonly>
							</div>
							<div class="group-name">
								<label>학습자료내용</label>
								<textarea class="wj-textarea" readonly>[[${vo.gfilecon}]]</textarea>
							</div>
							<div class="group-name">
								<label>첨부파일 다운로드</label>
								<th:block th:each="vo : ${list}">
								<div class="reg-btn-wrap-w" style="justify-content: start;display: flex;align-items: center; gap: 10px;">
								<p>[[${vo.filename}]]</p>
									<button style="background-color : #b1b1b1;" type="button"><a style="color:#ffffff; text-decoration:none;font-weight:600; " th:href="@{download/{a}/{b}/{c}(a=${vo.filepath},b=${vo.uuid},c=${vo.filename})}">다운로드</a></button>
								</div> 
								</th:block>
							</div>
						</div>
					</div>
					<div class="reg-btn-wrap">
						<button type="button" onclick="goback()">뒤로가기</button>
					</div>
				</form>
			</div>
		</div>

	</th:block>

<script>
function goback(){
	window.location.href="/dataW/dataWBoardS";
}
</script>
	
</body>
</html>
